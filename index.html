<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription et Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        input,
        button {
            transition: all 0.3s ease;
        }

        input:focus {
            transform: scale(1.02);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div id="formToggle" class="mb-8">
        <button id="signupBtn"
            class="px-6 py-2 bg-pink-500 text-white rounded-l-full focus:outline-none">Inscription</button>
        <button id="loginBtn"
            class="px-6 py-2 bg-purple-500 text-white rounded-r-full focus:outline-none">Connexion</button>
    </div>

    <!-- Formulaire d'inscription -->
    <div id="signupForm" class="form-container w-full max-w-md p-8 rounded-lg shadow-lg mb-8">
        <h2 class="text-3xl font-bold text-center text-pink-600 mb-6">Inscription</h2>
        <form id="signupFormElement">
            <div class="mb-4">
                <label class="block text-pink-700 text-sm font-bold mb-2" for="nom">Nom</label>
                <input
                    class="w-full px-3 py-2 bg-white bg-opacity-50 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500"
                    id="nom" type="text" placeholder="Votre nom">
            </div>
            <div class="mb-4">
                <label class="block text-pink-700 text-sm font-bold mb-2" for="prenom">Prénom</label>
                <input
                    class="w-full px-3 py-2 bg-white bg-opacity-50 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500"
                    id="prenom" type="text" placeholder="Votre prénom">
            </div>
            <div class="mb-4">
                <label class="block text-pink-700 text-sm font-bold mb-2" for="email">Email</label>
                <input
                    class="w-full px-3 py-2 bg-white bg-opacity-50 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500"
                    id="email" type="email" placeholder="Votre email">
            </div>
            <div class="mb-4">
                <label class="block text-pink-700 text-sm font-bold mb-2" for="password">Mot de passe</label>
                <input
                    class="w-full px-3 py-2 bg-white bg-opacity-50 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500"
                    id="password" type="password" placeholder="Votre mot de passe">
            </div>
            <div class="mb-6">
                <label class="block text-pink-700 text-sm font-bold mb-2" for="telephone">Téléphone</label>
                <input
                    class="w-full px-3 py-2 bg-white bg-opacity-50 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500"
                    id="telephone" type="tel" placeholder="Votre numéro de téléphone">
            </div>
            <button
                class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold py-2 px-4 rounded-lg hover:from-pink-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all duration-300 ease-in-out transform hover:scale-105">
                S'inscrire
            </button>
        </form>
    </div>

    <!-- Formulaire de connexion -->
    <div id="loginForm" class="form-container w-full max-w-md p-8 rounded-lg shadow-lg mb-8 hidden">
        <h2 class="text-3xl font-bold text-center text-purple-600 mb-6">Connexion</h2>
        <form id="loginFormElement">
            <div class="mb-4">
                <label class="block text-purple-700 text-sm font-bold mb-2" for="loginEmail">Email</label>
                <input
                    class="w-full px-3 py-2 bg-white bg-opacity-50 border border-purple-300 rounded-lg focus:outline-none focus:border-purple-500"
                    id="loginEmail" type="email" placeholder="Votre email">
            </div>
            <div class="mb-4">
                <label class="block text-purple-700 text-sm font-bold mb-2" for="loginPassword">Mot de passe</label>
                <input
                    class="w-full px-3 py-2 bg-white bg-opacity-50 border border-purple-300 rounded-lg focus:outline-none focus:border-purple-500"
                    id="loginPassword" type="password" placeholder="Votre mot de passe">
            </div>
            <button
                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-2 px-4 rounded-lg hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300 ease-in-out transform hover:scale-105">
                Se connecter
            </button>
        </form>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const signupBtn = document.getElementById('signupBtn');
        const loginBtn = document.getElementById('loginBtn');

        // Redirection après soumission des formulaires
        document.getElementById('signupFormElement').addEventListener('submit', function (event) {
            event.preventDefault();  // Empêcher la soumission par défaut
            window.location.href = 'appli.html';  // Redirection après l'inscription
        });

        document.getElementById('loginFormElement').addEventListener('submit', function (event) {
            event.preventDefault();  // Empêcher la soumission par défaut
            window.location.href = 'dashboard.html';  // Redirection après la connexion
        });

        signupBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            gsap.from(signupForm, { duration: 0.5, opacity: 0, y: 50, ease: "power3.out" });
        });

        loginBtn.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            gsap.from(loginForm, { duration: 0.5, opacity: 0, y: 50, ease: "power3.out" });
        });

        // Animation initiale
        gsap.from(".form-container", { duration: 1, opacity: 0, y: 100, stagger: 0.2, ease: "power3.out" });
        gsap.from("#formToggle", { duration: 1, opacity: 0, y: -50, ease: "power3.out" });

        // Animation des inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                gsap.to(input, { duration: 0.2, scale: 1.02 });
            });
            input.addEventListener('blur', () => {
                gsap.to(input, { duration: 0.2, scale: 1 });
            });
        });
    </script>
</body>

</html>
