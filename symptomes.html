<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptômes - CycleHarmony</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5d0fe, #fecdd3);
            min-height: 100vh;
        }

        .symptom-item {
            transition: all 0.3s ease;
        }

        .symptom-item:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center p-4">
    <div class="container max-w-4xl bg-white bg-opacity-90 rounded-3xl shadow-xl p-8 z-10">
        <h1 class="text-4xl font-bold text-center text-green-600 mb-6">Suivi des Symptômes</h1>

        <p class="text-lg text-center text-gray-700 mb-8">Enregistrez vos symptômes quotidiens pour un meilleur suivi de votre santé</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="symptom-item bg-red-100 p-6 rounded-xl">
                <i class="fas fa-head-side-virus text-4xl text-red-500 mb-4"></i>
                <h2 class="text-xl font-semibold text-red-700 mb-2">Maux de tête</h2>
                <select class="mt-2 w-full p-2 rounded-md border border-red-300">
                    <option>Aucun</option>
                    <option>Léger</option>
                    <option>Modéré</option>
                    <option>Sévère</option>
                </select>
            </div>

            <div class="symptom-item bg-yellow-100 p-6 rounded-xl">
                <i class="fas fa-tired text-4xl text-yellow-500 mb-4"></i>
                <h2 class="text-xl font-semibold text-yellow-700 mb-2">Fatigue</h2>
                <select class="mt-2 w-full p-2 rounded-md border border-yellow-300">
                    <option>Aucune</option>
                    <option>Légère</option>
                    <option>Modérée</option>
                    <option>Sévère</option>
                </select>
            </div>

            <div class="symptom-item bg-purple-100 p-6 rounded-xl">
                <i class="fas fa-frown text-4xl text-purple-500 mb-4"></i>
                <h2 class="text-xl font-semibold text-purple-700 mb-2">Crampes</h2>
                <select class="mt-2 w-full p-2 rounded-md border border-purple-300">
                    <option>Aucune</option>
                    <option>Légères</option>
                    <option>Modérées</option>
                    <option>Sévères</option>
                </select>
            </div>

            <div class="symptom-item bg-blue-100 p-6 rounded-xl">
                <i class="fas fa-plus-circle text-4xl text-blue-500 mb-4"></i>
                <h2 class="text-xl font-semibold text-blue-700 mb-2">Autre symptôme</h2>
                <input type="text" placeholder="Décrivez votre symptôme" class="mt-2 w-full p-2 rounded-md border border-blue-300">
            </div>
        </div>

        <div class="mt-8 text-center">
            <button id="saveSymptoms" class="bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-3 px-8 rounded-full hover:from-green-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition-all duration-300 ease-in-out transform hover:scale-105">
                Enregistrer les symptômes
            </button>
        </div>
    </div>

    <script>
        gsap.from(".container", { duration: 1, opacity: 0, y: 50, ease: "power3.out" });
        gsap.from("h1", { duration: 1, opacity: 0, y: 20, delay: 0.5, ease: "power3.out" });
        gsap.from("p", { duration: 1, opacity: 0, y: 20, delay: 0.7, ease: "power3.out" });
        gsap.from(".symptom-item", { duration: 1, opacity: 0, y: 20, stagger: 0.2, delay: 0.9, ease: "power3.out" });
        gsap.from("#saveSymptoms", { duration: 1, opacity: 0, y: 20, delay: 1.7, ease: "power3.out" });

        document.getElementById('saveSymptoms').addEventListener('click', () => {
            // Ajoutez ici la logique pour sauvegarder les symptômes
            alert('Symptômes enregistrés !');
        });

        // Animation au survol des éléments de symptômes
        document.querySelectorAll('.symptom-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                gsap.to(item, { duration: 0.3, y: -5, scale: 1.05, ease: "power2.out" });
            });
            item.addEventListener('mouseleave', () => {
                gsap.to(item, { duration: 0.3, y: 0, scale: 1, ease: "power2.out" });
            });
        });
    </script>
</body>

</html>
