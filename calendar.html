<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier du Cycle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5d0fe, #fecdd3);
            min-height: 100vh;
        }
        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
        }
        .day {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="calendar-container bg-white p-6 rounded-xl shadow-xl">
        <h1 class="text-3xl font-bold text-center text-purple-600 mb-6">Calendrier du Cycle</h1>

        <!-- Grid pour les jours de la semaine -->
        <div class="grid grid-cols-7 gap-4 text-center font-semibold text-gray-700">
            <div>Dim</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mer</div>
            <div>Jeu</div>
            <div>Ven</div>
            <div>Sam</div>
        </div>

        <!-- Grid pour le calendrier -->
        <div class="grid-container mt-4">
            <!-- Exemple de jours -->
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <!-- Ajouter autant de jours que nécessaire selon le mois -->
        </div>
    </div>

    <script>
        // Exemple d'initialisation du calendrier pour le mois actuel
        const today = new Date();
        const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
        const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
        
        const calendarGrid = document.querySelector('.grid-container');
        
        // Remplir les jours vides avant le début du mois
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyDiv = document.createElement('div');
            calendarGrid.appendChild(emptyDiv);
        }

        // Remplir les jours du mois
        for (let day = 1; day <= daysInMonth; day++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day');
            dayDiv.textContent = day;
            calendarGrid.appendChild(dayDiv);
        }
    </script>
</body>
</html>
