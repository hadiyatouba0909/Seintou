<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi du Cycle - CycleHarmony</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5d0fe, #fecdd3);
            min-height: 100vh;
        }

        .cycle-item {
            transition: all 0.3s ease;
        }

        .cycle-item:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center p-4">
    <div class="container max-w-4xl bg-white bg-opacity-90 rounded-3xl shadow-xl p-8 z-10">
        <h1 class="text-4xl font-bold text-center text-pink-600 mb-6">Suivi du Cycle</h1>
        <p class="text-lg text-center text-gray-700 mb-8">Enregistrez vos règles, symptômes et humeur pour mieux
            comprendre votre cycle</p>

        <!-- Section: Enregistrer les règles -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="cycle-item bg-pink-100 p-6 rounded-xl">
                <h2 class="text-xl font-semibold text-pink-700 mb-4">Enregistrer les règles</h2>
                <form id="cycleForm" class="space-y-4">
                    <div>
                        <label for="lastPeriodStart" class="block text-sm font-medium text-gray-700">Date de début des
                            dernières règles</label>
                        <input type="date" id="lastPeriodStart" name="lastPeriodStart" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-500 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="cycleDuration" class="block text-sm font-medium text-gray-700">Durée moyenne du
                            cycle (en jours)</label>
                        <input type="number" id="cycleDuration" name="cycleDuration" min="21" max="35" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-500 focus:ring-opacity-50">
                    </div>
                    <button type="submit"
                        class="w-full bg-pink-500 text-white font-bold py-2 px-4 rounded-full hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all duration-300 ease-in-out">
                        Calculer
                    </button>
                </form>
            </div>

            <div class="cycle-item bg-purple-100 p-6 rounded-xl">
                <h2 class="text-xl font-semibold text-purple-700 mb-4">Prochaines règles prévues</h2>
                <div id="prediction" class="text-gray-600">
                    <p>Remplissez le formulaire pour obtenir une prédiction.</p>
                </div>
            </div>
        </div>

        <!-- Section: Symptômes et Humeur -->
        <div class="cycle-item bg-blue-100 p-6 rounded-xl col-span-full mt-6">
            <h2 class="text-xl font-semibold text-blue-700 mb-4">Symptômes et Humeur</h2>
            <form id="symptomsForm" class="space-y-4">
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div>
                        <label for="cramps" class="block text-sm font-medium text-gray-700">Crampes</label>
                        <select id="cramps" name="cramps"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                            <option value="0">Aucune</option>
                            <option value="1">Légères</option>
                            <option value="2">Modérées</option>
                            <option value="3">Sévères</option>
                        </select>
                    </div>
                    <div>
                        <label for="bloating" class="block text-sm font-medium text-gray-700">Ballonnements</label>
                        <select id="bloating" name="bloating"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                            <option value="0">Aucun</option>
                            <option value="1">Légers</option>
                            <option value="2">Modérés</option>
                            <option value="3">Importants</option>
                        </select>
                    </div>
                    <div>
                        <label for="breastTenderness" class="block text-sm font-medium text-gray-700">Sensibilité des
                            seins</label>
                        <select id="breastTenderness" name="breastTenderness"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                            <option value="0">Aucune</option>
                            <option value="1">Légère</option>
                            <option value="2">Modérée</option>
                            <option value="3">Forte</option>
                        </select>
                    </div>
                    <div>
                        <label for="mood" class="block text-sm font-medium text-gray-700">Humeur</label>
                        <select id="mood" name="mood"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                            <option value="normal">Normale</option>
                            <option value="irritable">Irritable</option>
                            <option value="anxious">Anxieuse</option>
                            <option value="depressed">Déprimée</option>
                            <option value="happy">Joyeuse</option>
                            <option value="emotional">Émotive</option>
                        </select>
                    </div>
                    <div>
                        <label for="acne" class="block text-sm font-medium text-gray-700">Acné</label>
                        <select id="acne" name="acne"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                            <option value="0">Aucune</option>
                            <option value="1">Légère</option>
                            <option value="2">Modérée</option>
                            <option value="3">Sévère</option>
                        </select>
                    </div>
                    <div>
                        <label for="fatigue" class="block text-sm font-medium text-gray-700">Fatigue</label>
                        <select id="fatigue" name="fatigue"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                            <option value="0">Aucune</option>
                            <option value="1">Légère</option>
                            <option value="2">Modérée</option>
                            <option value="3">Importante</option>
                        </select>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300 ease-in-out">
                    Enregistrer les symptômes
                </button>
            </form>
        </div>

        <!-- Bouton retour -->
        <div class="mt-8 text-center">
            <a href="appli.html"
                class="bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold py-3 px-8 rounded-full hover:from-pink-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all duration-300 ease-in-out transform hover:scale-105">
                Retour à l'accueil
            </a>
        </div>
    </div>

    <script>
        gsap.from(".container", { duration: 1, opacity: 0, y: 50, ease: "power3.out" });
        gsap.from("h1", { duration: 1, opacity: 0, y: 20, delay: 0.5 });
        gsap.from("p", { duration: 1, opacity: 0, y: 20, delay: 0.7 });

        // Form submit actions
        const cycleForm = document.getElementById('cycleForm');
        cycleForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const lastPeriodStart = new Date(document.getElementById('lastPeriodStart').value);
            const cycleDuration = parseInt(document.getElementById('cycleDuration').value, 10);
            const nextPeriodDate = new Date(lastPeriodStart.getTime() + (cycleDuration * 24 * 60 * 60 * 1000));
            const formattedDate = nextPeriodDate.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' });

            document.getElementById('prediction').innerHTML = `<p class="text-gray-700 text-lg">Prochaines règles prévues le <strong>${formattedDate}</strong>.</p>`;
        });
    </script>
</body>

</html>
