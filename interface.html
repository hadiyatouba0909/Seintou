<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Seintou</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5d0fe, #fecdd3);
            min-height: 100vh; 
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .wave svg {
            position: relative;
            display: block;
            width: calc(131% + 1.3px);
            height: 144px;
        }

        .wave .shape-fill {
            fill: #FFFFFF;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center p-4">
    <div class="container max-w-md bg-white bg-opacity-90 rounded-3xl shadow-xl p-8 z-10">
        <h1 class="text-4xl font-bold text-center text-purple-600 mb-6">Bienvenue sur Seintou</h1>

        <p class="text-lg text-center text-gray-700 mb-8">Suivez votre cycle, prenez soin de vous</p>

        <div class="space-y-6">
            <button id="setupBtn"
                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 px-4 rounded-full hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300 ease-in-out transform hover:scale-105">
                Configurer mon profil
            </button>

            <button id="tourBtn"
                class="w-full bg-white text-purple-500 font-bold py-3 px-4 rounded-full border-2 border-purple-500 hover:bg-purple-100 focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300 ease-in-out">
                Faire le tour de l'app
            </button>
        </div>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">Prête à commencer votre voyage vers une meilleure compréhension de votre
                corps ?</p>
        </div>
    </div>

    <div class="wave">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
                d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                class="shape-fill"></path>
        </svg>
    </div>

    <script>
        gsap.from(".container", { duration: 1, opacity: 0, y: 50, ease: "power3.out" });
        gsap.from("h1", { duration: 1, opacity: 0, y: 20, delay: 0.5, ease: "power3.out" });
        gsap.from("p", { duration: 1, opacity: 0, y: 20, delay: 0.7, ease: "power3.out" });
        gsap.from("button", { duration: 1, opacity: 0, y: 20, stagger: 0.2, delay: 0.9, ease: "power3.out" });

        document.getElementById('setupBtn').addEventListener('click', () => {
            window.location.href = 'monprofile.html'; // Assurez-vous que le nom du fichier correspond à votre structure
        });

        document.getElementById('tourBtn').addEventListener('click', () => {
            window.location.href = 'appli.html'; // Assurez-vous que le nom du fichier correspond à votre structure
        });
    </script>
</body>

</html>
